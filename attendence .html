<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>attendence</title>
    <style>
               @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap');

        *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: 'Roboto' ,sans-serif;
       }
       .main{
        background-color: #5498db;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
       }
       input:focus-visible{
        outline: 0;
       }
       .box{
        min-width: 400px;
        padding: 10px;
        box-shadow: 0 4px 10px rgb(0 0 0 / 50%);
        background: #2980b9;
        border-radius: 2px;
        margin-top: 20px;
       }
       #pass-box{
        width: 100%;
        display: block;
        color: white;
        background-color: #34495e;
        font-size: 30px;
        padding: 10px;
        border-radius: 4px;
       }

       .row{
        width: 100%;
        display: block;
        margin-top: 20px;
        justify-content: space-between;
        color: white;
        font-size: 22px;
       }
       .right{
        display: flex;
        justify-content: space-between;
        position: relative;
        width: 100%;
        color: white;
        /* text-decoration-color: white; */
        margin-top: 5px;
        border-radius: 5px;
       }
       .left{
        display: flex;
        justify-content: space-between;
        position: relative;
        width: 100%;
        margin-top: 20px;
        border-radius: 5px;
       }
       #item{
            padding: 10px;
            font-size: 20px;
            width: 100%;
            border: 0;
            display: block;
            font-weight: bold;
            color: white;
            /* box-shadow: 0px 0px 2px grey; */
            background-color: #34495e;
            /* color: white; */
        }



    </style>
</head>
<body>
    <script>
    function generateIdsPasswords() {
        const idsPasswords = {};
        for (let i = 0; i < 10; i++) {
            let id = Math.random().toString(36).substr(2, 6);
            let password = Math.random().toString(36).substr(2, 8);
            idsPasswords[id] = password;
        }
        return idsPasswords;
    }

    // Function to validate ID and password
    function login() {
        const id = document.getElementById('id').value;
        const password = document.getElementById('password').value;

        if (id in idsPasswords && password === idsPasswords[id]) {
            showDatePopup();
        } else {
            alert("Invalid ID or Password");
        }
    }

    // Function to show date entry popup
    function showDatePopup() {
        const date = prompt("Enter Date (YYYY-MM-DD):");
        if (date) {
            const currentTime = new Date().toLocaleString();
            const timeEntry = `${date} - ${currentTime}`;
            accessTimes.push(timeEntry);
            updateAccessTimes();
        } else {
            alert("Please enter a date");
        }
    }

    // Function to update access times list
    function updateAccessTimes() {
        const timesList = document.getElementById('timesList');
        timesList.innerHTML = '';
        accessTimes.forEach(timeEntry => {
            const li = document.createElement('li');
            li.textContent = timeEntry;
            timesList.appendChild(li);
        });
    }

    // Global variables
    const idsPasswords = generateIdsPasswords();
    const accessTimes = [];

    // Initial access times list update
    updateAccessTimes();
</script>
    <div class="main">
        <div class="box">
            <span id="pass-box">Login form</span>
            <div class="row">
                <div class="left">
                    I.D
                </div>
                <div class="right">
                    <input type="text" id="item" autofocus placeholder="Enter I.D">
                </div>
                <div class="left">
                    Pasword
                </div>
                <div class="right">
                    <input type="text" id="item" autofocus placeholder="Enter Password">
                </div>
            </div>
            <button onclick="login()">Login</button>
</body>
</html>
